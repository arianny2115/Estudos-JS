<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: darkred;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')
        a.addEventListener("click", clicar)
        a.addEventListener ('mouseenter', entrou)
        a.addEventListener ( 'mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou <3'

        }
        function entrou() {
           a.innerText = "oiie!"
           a.style.background = "darkblue"
        }
        function sair() {
            a.innerText = "tchauu <3"
            a.style.background = "darkred"
        }
 
    </script>
</body>
</html>
